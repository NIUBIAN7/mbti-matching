<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 配对系统</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 30px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 30px;
        }
        .rating {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>MBTI 配对系统</h1>

    <!-- 计算单个 MBTI 配对 -->
    <div class="card">
        <div class="card-body">
            <h3>输入你的 MBTI，查看与其他 MBTI 配对分数</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="userMbti" placeholder="例如：INTJ" />
            </div>
            <button class="btn btn-primary" onclick="calculateMatches()">计算匹配</button>

            <h3 class="mt-4">匹配结果：</h3>
            <div id="results"></div>
        </div>
    </div>

    <!-- 比较两个 MBTI -->
    <div class="card">
        <div class="card-body">
            <h3>输入两个 MBTI，查看他们的配对分数</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="mbti1" placeholder="例如：INTJ" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="mbti2" placeholder="例如：ENTP" />
            </div>
            <button class="btn btn-success" onclick="compareTwoMBTI()">计算</button>
            <h3 class="mt-4">结果</h3>
            <p id="compareResult"></p>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap 和自定义的 script.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
